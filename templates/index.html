
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Oráculo Moderno</title>
    <style>
        .hidden { display: none; }
        .response { margin-top: 20px; padding: 15px; background: #f0f0f0; }
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
        button { padding: 10px 20px; margin: 10px 0; }
        textarea { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>El Oráculo Moderno</h1>
    <div id="chat-container">
        <div id="question" class="question">
            <p>El oráculo pregunta: "¿Cuáles son tus miedos más profundos?"</p>
            <textarea id="userFears" rows="4" placeholder="Describe tus miedos aquí..."></textarea>
            <button onclick="processFears()">Enviar al Oráculo</button>
        </div>
        <div id="response" class="response hidden"></div>
    </div>
    <script src="/static/animacion.js"></script>
</body>
</html>
